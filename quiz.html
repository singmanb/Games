<!-- PSEUDOCODE
Requirement: to have a display for user to read INSTRUCTIONS and follow them to complete the quiz
user to see a timer where he can keep a track of the time while answering the questions
user to see the score at the end of the quiz to check his performancs
user should be able to see if the answer submitted by him/her is CORRECT or WRONG
user should be able to navigate to next page after completing first question
user should be able to take retest if not performed well
user should be able to see a SUCCESS message if the quiz is completed successfully
-->


<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Quiz Time</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
      
      <div class="quiz-box">

        <div class="instructions"> </div>
        <img src="questionmark.jpg" alt="">
        <button class="btninstruction" id="btninst">
          INSTRUCTIONS <span id="instbutton"> </span>
        </button>

        <div id="quiz">
            <h1> Quiz Time</h1>
            <div class="quiz-header">
              <p id="progress">Question 1 of 10 </p>
              <p id="count-down"> 10......Time Left </p>
            </div>
            <p id="question"> This is the first question for Quiz </p>
            <div class="buttons">
              <button class="btn" id="btn0">
                  A. <span id="chk1"></span>
              </button>
              <button class="btn" id="btn1">
                B. <span id="chk2"></span>
            </button>
            <button class="btn" id="btn2">
              C. <span id="chk3"></span>
          </button>
          <button class="btn" id="btn3">
            D. <span id="chk4"></span>
        </button>
            </div>
            <hr>
            <footer>

              <div class="footerquiz">

<button class="footerbtn" id="btnfooter" onclick="show_questions();">
  START <span id="startbutton"></span>
</button>

<button class="footerbtnnext" id="btnfooter">
  NEXT <span id="nextbutton"></span>
</button>
</div>
            </footer>
        </div>
      </div>


    </div>
  <script src="main.js"></script>
</body>
</html>
