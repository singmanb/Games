<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Quiz Time</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
      <div class="quiz-box">
        <div id="quiz">
            <h1> Quiz Time</h1>
            <div class="quiz-header">
              <p id="progress">Question 1 of 10 </p>
              <p id="count-down"> 10......Time Left </p>
            </div>
            <p id="question">what is your name </p>
            <div class="buttons">
              <button class="btn" id="btn0">
                  A. <span id="choice0"></span>
              </button>
              <button class="btn" id="btn1">
                B. <span id="choice1"></span>
            </button>
            <button class="btn" id="btn2">
              C. <span id="choice2"></span>
          </button>
          <button class="btn" id="btn3">
            D. <span id="choice3"></span>
        </button>
            </div>
            <hr>
            <footer>

              <div class="footerquiz">

<button class="footerbtn" id="btnfooter">
  START <span id="startbutton"></span>
</button>

<button class="footerbtnnext" id="btnfooter">
  NEXT <span id="nextbutton"></span>
</button>
</div>
            </footer>
        </div>
      </div>


    </div>
  
</body>
</html>
